<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        function create_lotto(){
            lotto=[];

            while(true){
              var temp = parseInt(Math.random() * 45 + 1);
                if(lotto.length == 0){
                    lotto.push(temp);
                }
                else{
                    for(var j = 0; j < lotto.length; j++){
                        if(lotto[j] == temp){
                            break;
                        }
                        if(j == lotto.length-1){
                            lotto.push(temp);
                        }
                    }
                }

                if(lotto.length == 6){
                    break;
                }
            }

            return lotto;
        }

        var temp = create_lotto();
        alert(temp);

    </script>

</body>
</html>
