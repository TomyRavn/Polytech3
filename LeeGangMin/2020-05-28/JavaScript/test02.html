<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        function multiple(x/*x=2 ; default(기본) 값 설정 가능*/){
            for(var i = 1; i <= 9; i++){
                alert(x + ' X ' + i + ' = ' + x * i)
            }
        }

        var x = prompt("숫자를 입력하세요");
        multiple(x);

    </script>
</body>
</html>
