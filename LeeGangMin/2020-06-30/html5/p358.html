<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: "맑은 고딕", "고딕", "굴림";
        }
        .table1{
            border: 1px solid black;
            border-collapse: separate;
            border-spacing: 20px 10px;
        }
        .table1 td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        .table2{
            border-collapse: separate;
            margin: 20px;
        }
        .table2 td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        #tb1 td{
            empty-cells: show;
        }
        #tb2 td{
            empty-cells: hide;
        }
    </style>
</head>
<body>
    <table class="table1" id="tb1">
        <caption>프로축구 경기 일정</caption>
        <tr>
            <td>울산</td>
            <td>울산 vs 인천</td>
            <td>TV 중계</td>
        </tr>
        <tr>
            <td>부산</td>
            <td>부산 vs 대전</td>
        </tr>
        <tr>
            <td>서울</td>
            <td>서울 vs 강원</td>
        </tr>
    </table>
    <hr/>
    <table class="table2" id="tb2">
        <caption>프로축구 경기 일정</caption>
        <tr>
            <td>울산</td>
            <td>울산 vs 인천</td>
            <td>TV 중계</td>
        </tr>
        <tr>
            <td>부산</td>
            <td>부산 vs 대전</td>
        </tr>
        <tr>
            <td>서울</td>
            <td>서울 vs 강원</td>
        </tr>
    </table>
</body>
</html>
