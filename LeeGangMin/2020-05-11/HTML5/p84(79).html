<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- th부분에 상하좌우 15px만큼 여백을 줌(내부 스타일) 표 내부 여백 -->
    <style>
        th {
            padding:15px;
        }
    </style>
</head>
<body>
    <table border="1">
        <colgroup>
            <!-- 4칸 너비 강제 지정(인라인 스타일) -->
            <col style="width:100px;">
            <col style="width:300px;">
            <col style="width:100px;">
            <col style="width:300px;">
        </colgroup>
        <tr>
            <th>이름</th>
            <td></td>
            <th>연락처</th>
            <td></td>
        </tr>
        <tr>
            <th>주소</th>
            <!-- 열 3개 합치기 -->
            <td colspan="3"></td>
        </tr>
        <tr>
            <th>자기소개</th>
            <td colspan="3"></td>
        </tr>
    </table>
</body>
</html>
