<!DOCTYPE html>
<html>
<head>
    <title>test</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <!-- 부가적인 테마 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    
</head>
<body>
    <div class='container'>

        <div class="jumbotron">
            <h1>수학 공부</h1>
            <p>사칙연산을 활용한 계산 연습</p>
            <p><a class="btn btn-primary btn-lg" href="#" role="button">학습 시작하기</a></p>
        </div>
        <div class="btn-group btn-group-justified" role="group" aria-label="...">
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-default">쉬움</button>
            </div>
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-default">보통</button>
            </div>
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-default">어려움</button>
            </div>
        </div>
        <br/>
        <div align='center' class="panel panel-primary">
            <div class="panel-heading" >문제</div>
            <div class="panel-body" id = 'q'></div>
          </div>
        <br/>
        <div class="input-group input-group-lg">
            <span class="input-group-addon" id="sizing-addon1">정답</span>
            <input type="text" id='my' class="form-control" placeholder="정답을 입력하세요" aria-describedby="sizing-addon1">
        
        </div>
        <div align='right'>
            <button type="button" class="btn btn-default navbar-btn" onclick="check()">정답 확인</button>
        </div>
        <br/>
        
        <!-- display : none 일부러 정답일 때만 보여주기 위해 숨기는 용도 -->
        <!-- 만들어 두고 숨기는 방식 ; 정답은 아님-->

        <!-- 필요할 때 생성하는 방식도 가능 -->
        <div class="alert alert-success" role="alert" style="display: none;" id="cor">정답입니다.</div>
    
        <div class="alert alert-warning" role="alert" style="display: none;" id="err">아쉽네요.</div>
        <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
              <span class="sr-only">60% Complete</span>
            </div>
        </div>
    
    </div>
    
    <script>
        var cal_list = ['+','-','*','/']
        var q = document.getElementById('q');
        var num1 = parseInt(Math.random()*10);
        var num2 = parseInt(Math.random()*10);
        var cal = cal_list[parseInt(Math.random()*4)]
        var ques = num1 + cal + num2
        q.innerHTML = ques
        var ans = 0
        if (cal == '+'){
            ans = num1+num2
        }
        else if (cal == '-'){
            ans = num1-num2
        }
        else if(cal == '*'){
            ans = num1*num2
        }
        else{
            ans = num1/num2
        }
        
        
        function check(){
            var my = document.getElementById('my').value
            if(ans == my){
                alert('정답')
                // document.getElementById('cor').style.display = 'block'
            }
            else{
                alert('오답')
                // document.getElementById('err').style.display = 'block'
            }

        }

        

    </script>
</body>

</html>
