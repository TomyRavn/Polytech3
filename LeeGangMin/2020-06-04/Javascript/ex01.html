<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> HTML 태그 이름을 이용한 선택 </h1>
    <ul>
        <li> 첫 번째 아이템이에요! </li>
    </ul>
    <script>
        var selectedItem = document.getElementsByTagName("li");
        // selectedItem.item(0).style.color = "green";
        selectedItem.item(0).innerHTML = "green";
    </script>
</body>
</html>
