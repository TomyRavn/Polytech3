<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--동그라미 없어짐, li태그 상하좌우 여백, li label 가로폭 고정시키고 글씨 왼쪽 고정(float left)해 정렬, fieldset 긴 표를 잘라 다듬기-->
    <style>
        ul{
            list-style: none;
        }
        li{
            margin:10px;
        }
        li label{
            width:80px;
            float:left;
        }
        fieldset{
            width:400px;
            margin:15px;
        }
    </style>
</head>
<body>
    <form>
        <fieldset>
            <legend>개인 정보</legend>
            <ul>
                <li>
                    <label for="name">이름</label>
                    <input type="text" id="name">
                </li>
                <li>
                    <label for="mail">메일 주소</label>
                    <!--책처럼 type="text"도 가능하지만 email로 정확하게 써주는 것이 옳다-->
                    <input type="email" id="mail">
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>로그인 정보</legend>
            <ul>
                <li>
                    <label for="id">아이디</label>
                    <input type="text" id="id">
                </li>
                <li>
                    <label for="pwd">비밀번호</label>
                    <!--책처럼 type="text"도 가능하지만 password로 정확하게 써주는 것이 옳다-->
                    <input type="password" id="pwd">
                </li>
            </ul>
        </fieldset>
    </form>
</body>
</html>
