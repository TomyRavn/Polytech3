<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            background-color: tomato;
        }
        form fieldset{
            width: 400px;
            background-color: tan;
            /*fieldset이 우선?*/
        }
        form legend{
            font-size: 18px;
            font-weight: bold;
        }
        /*원래는 form label .reg로 표기해야 함*/
        .reg{   /* 클래스는 스타일 (.)을 찍어 정의 */
            font-size: 18px;
            widows: 150px;
        }
        ul{
            list-style:none;
        }
        ul li{
            margin:20px;
        }
    </style>
</head>
<body>
    <form>
        <fieldset>
            <legend>등록 정보</legend> <!--legend는 fieldset 바로 뒤에 위치-->
            <ul>
                <li>
                    <!--style : id style, class style-->
                    <label class= "reg" for="mem">참여인원<small>(최대 10명)</small></label>
                    <input type="number" id="mem" value="1" min="0" max="10" step="1">     <!--value 는 처음 나타날 숫자-->
                </li>
                <li>
                    <label class= "reg" for="stuffs">지원물품<small>(1인당 5개)</small></label>
                    <input type="number" id="stuffs" value="1" min="0" max="50" step="5" size="5">
                </li>
                <li>
                    <label class= "reg" for="satis">희망단계<small>(하, 중, 상)</small></label>
                    <input type="range" id="satis" value="1" min="1" max="3">
                </li>
            </ul>
        </fieldset>
    </form>
</body>
</html>
