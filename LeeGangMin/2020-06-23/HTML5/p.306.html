<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div{
            width: 200px;
            height: 100px;
            display: inline-block;
            margin: 15px;
            /* border-style: dashed; */
            border-style: solid;
            /* border-width: 2px; */
        }
        .box1{
            /* border-width: 2px; */
            border-color: red;
            /* border-radius: 50%; */
            border-top-left-radius: 100px 50px;
            border-bottom-left-radius: 100px 50px;
            /* 오른쪽으로 아래쪽으로 번짐정도 흐림정도 그림자색 */
        }
        .box2{
            /* border-width: thick thin; */
            border-color: blue;
            /* border-radius: 10px; */
            border-top-right-radius: 100px 50px;
            border-bottom-right-radius: 100px 50px;
        }
        .box3{  
            border-width: 5px 10px 15px 20px;
        }
        h1{
            padding-bottom: 5px;
            border-bottom: 3px solid #ccc;
        }
        p{
            padding: 10px;
            border: 3px dotted black;
        }
        .round{
            border: 2px solid red;
            border-radius: 20px;
            box-shadow: 5px 5px 5px 5px black;
        }
        #bg{
            background: url('img/pic1.jpg') no-repeat;
            background-size: cover;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <h1>박스 모델</h1>
    <p>박스 모델은 실제 콘텐츠 영역, 박스와 콘텐츠 영역 사이의 여백인 패딩(padding), 박스의 테두리(border),
        그리고 여러 박스 모델
    </p>
    <div class="box3"></div>
    <div class="round"></div>
    <div id="bg"></div>
</body>
</html>
