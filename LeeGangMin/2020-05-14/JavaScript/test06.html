<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //국, 영, 수. 세 과목 입력받고 평균이 90점이상이면 A 80이상이면 B 70이상이면 C 60이상이면 D, 나머지는 F
        //95 = A+, ........
        var korean = Number(prompt("국어 점수를 입력해주세요"));
        var english = Number(prompt("영어 점수를 입력해주세요"));
        var math = Number(prompt("수학 점수를 입력해주세요"));
        var average = parseInt((korean+english+math)/3);
        var grade = null;

        if(average>=90) {
            grade="A";
            if(average>=95) grade += "+";
        }
        else if(average>=80 && average<90) {
            grade="B";
            if(average>=85) grade += "+";
        }
        else if(average>=70 && average<80) {
            grade="C";
            if(average>=75) grade += "+";
        }
        else if(average>=60 && average<70) {
            grade="D";
            if(average>=65) grade += "+";
        }
        else {
            grade="F";
        }
        alert("당신의 학점은 : " + grade + " 입니다.\n" + "평균 점수는 " + average + "점 입니다.");
    </script>
</body>
</html>
