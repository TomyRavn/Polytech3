<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = 17852431;

        switch(a % 3){
            case 0:
                alert("0");
                break;             //보조 제어문, 흐름을 강제로 끊을 때 사용
            case 1:                //case는 if-else if-else처럼 한 조건만 만족하면 끝나는 것이 아니라
                alert("1");        //break가 없다면 아래도 모두 조건 검사
                break;
            case 2:
                alert("2");
                break;
        }
    </script>
</body>
</html>
