<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*p{line-height: e1.8;} 줄 간격*/
        a{
            text-decoration: none;              /*밑줄 없앰*/
        }   
        .edited{
            text-decoration: line-through;      /*취소선*/
        }
    </style>
</head>
<body>
   <h2>토마토(Tomato)</h2> 
   <p><a href="http://www.naver.com" target="_blank">외부링크</a></p>
   <p>
       토마토는 비타민 A, C가 풍부한 <span class='edited'>과일이다.</span> 채소다.
       칼륨과 같은 각종 미네랄은 혈액의 산성도를 낮추는
       역할을 해주며 혈압을 내리고 혈관을 튼튼하게 해준다.
   </p>
</body>
</html>
