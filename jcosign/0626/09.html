<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .reverse {
            background: black;
            color: white;
        }
    </style>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            //이벤트를 연결한다.
            $('h1').click(function () {
                //출력한다.
                $(this).html('CLICK');
                alert('이벤트가 발생했습니다.');

                //이벤트를 제거한다.
                $(this).off();
            });
        });
        //16-8 off() 메서드
    </script>
</head>
<body> 
    <h1>Header-0</h1>
    <h1>Header-1</h1>
    <h1>Header-2</h1>
    
</body>
</html>
