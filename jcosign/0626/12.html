<!DOCTYPE html>
<html>
<head>
    <style>
        * { margin: 0px; padding: 0px }

        div
        {
            margin: 5px; padding: 3px;
            border: 3px solid black;
            border-radius: 10px;
        }
    </style>
    <script src="http://code.jquery.com/jquery-3.1.1.js"></script>
    <script>
        $(document).ready(function () {
            // 이벤트를 연결합니다.
            $('div').click(function () {
                // 변수를 선언합니다.
                var header = $('h1', this).text();
                // var header = $(this).find('h1').text();

                // var paragraph = $('p', this).text();
                var paragraph = $(this).find('p').text();
                // var Pararaph = $(this).find('p').text();
                
                //주석으로 실행해도 결과는 동일하다.( find() 메서드 )                

                // 출력합니다.
                alert(header + '\n' + paragraph);
            });
        });

    //16-11 context 객체

    </script>
</head>
<body>
    <div>
        <h1>Header 1</h1>
        <p>Paragraph</p>
    </div>
    <div>
        <h1>Header 2</h1>
        <p>Paragraph</p>
    </div>
    <div>
        <h1>Header 3</h1>
        <p>Paragraph</p>
    </div>
</body>
</html>
