<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            setTimeout(function(){
                var a ='<h1>aaa</h1>'
                var b ='<h1>bbb</h1>'
                $('div#i').append(a)
                $('div#i').after(b)
                // $(b).appendTo('div#j')
                // $(b).insertAfter('div#j')
                // $(b).after('div#j')
                    //조금씩 다르게 출력된다.(F12-Elements도 같이보기)
            },2000)
        });
    </script>
</head>
<body>
    <div id='i'>1</div>
    <div>2</div>
    <div id='j'>3</div>
</body>
</html>
