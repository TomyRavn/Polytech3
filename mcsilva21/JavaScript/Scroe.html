<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

    var korean =Number(prompt('국어점수를 입력해주세요.'))
    var english = Number(prompt('영어점수를 입력해주세요.'))
    var math = Number(prompt('수학점수를 입력해주세요.'))
    var score = parseInt((korean+english+math)/3)
        alert("당신의 점수는"+score+"입니다.")

     if (score>95){
        alert('A+입니다')
     }
     else if (score>=94 && score>=90){
        alert('A 입니다')
     }
     else if (score>=89 && score>=80){
        alert('B 입니다')
     }
     else if (score>=79 && score>=70){
        alert('C 입니다')
     }
     else if(score>=69 && score>60){
        alert('D 입니다')
     }
     else {
        alert('F 입니다')
     }

    </script>
</head>
<body>
    
</body>
</html>
