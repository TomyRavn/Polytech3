<script>
    lotto=[]
    while(true){
        var temp = parseInt(Math.random()*45+1)
        if(lotto.length == 0){
            lotto.push(temp)
        }
        else {
           var count = 0
            for(var j = 0; j < lotto.length; j++){
                if (lotto[j] == temp){
                   count =count+1              
            }
        }
            if (count == 0){
                lotto.push(temp)
            }
        }

    }
        if(lotto.length == 6){
        break
     }
      
        alert(lotto)
    


</script>
