<head>

    <title>Document</title>

    <script>
        var a= [4,1,3,5]  
        var temp = 0
        var min_num = 0
            for(var j = 0; j<a.length; j++){
                    min_num = j 
                for (var i=j+1; i<a.length; i++) {
                    if(a[min_num] < a[i]) {
                          min_num = i                                     
             }
        }

         temp = a[min_num]
         a[min_num] = a[j]
         a[j] = temp

      
     }
     alert(a)

    </script>

</head>
<body>
    j=0 
    i=1
    min(최소값을 찾아주는거임 '인덱스'에서)=0,1...9
    temp=3
</body>
