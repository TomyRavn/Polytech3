<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
            var num = [3,7,9,3,1,5,9];
            var temp = num;
            
            var tempNum = num[0];
                for(var i=0; i<num.length; i++) {
                for(var j = 0; j<num.length; j++){

                    if(num[i] < num[j]){

                        tempNum = num[i];
                        num[i] = num[j];
                        num[j] = tempNum;
                    }
                }
            }
               
            alert(num);  
            
    </script>




</head>
<body>
    1.크기비교
    2.돌아가면서 비교
    3.기준값 = 변수 선언
