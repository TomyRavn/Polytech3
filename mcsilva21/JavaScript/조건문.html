<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        var num = Number(prompt('숫자를 입력해주세요'))

        if (num>1 && num<10){
            alert ('양수입니다.')
        }
        else if (num>-10 && num<-1){
            alert ('음수입니다.')
        }
        else if (num == 0)
            alert ('0입니다.')
    </script>

</head>
