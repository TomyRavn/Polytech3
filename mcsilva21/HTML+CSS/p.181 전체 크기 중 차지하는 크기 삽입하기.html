<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    ul{
        list-style: none;
    }
    li{
        padding: 15px;
    }

</style>
<body>
    <form>
        <h1>기본 예제</h1>
        <label>10초 남음</label>
        <progress value="50" max="60"></progress>  

        <label>진행률 30%</label>
        <progress value="30" max="100"></progress>  

        <h1>전체 크기 중 차지하는 크기 삽입하기</h1>
        <ul>
            <li>
                <label>점유율 0.8 </label>
                <meter value="0.8"></meter>
            </li>
            <li>
                <label>사용량 64% </label>
                <meter min="0" max="180" value="64"></meter>
            </li>
            <li>
                <label>트래픽 초과 </label>
                <meter min="1024" max="10240" low="2048" high="8192" value="9216"></meter>
            </li>
            <li>
                <label>적절한 트래픽 </label>
                <meter value="0.5" optimum="0.8"></meter>
            </li>
        </ul>
    </form>




</body>
</html>
